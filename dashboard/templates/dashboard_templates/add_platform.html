<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Platform for {{ candidate.name }}</title>
</head>
<body>
    <h1>Add Platform for {{ candidate.name }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Platform</button>
    </form>

    <a href="{% url 'candidate_detail' candidate.id %}">Back to Candidate</a>
</body>
</html>
